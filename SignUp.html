<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      html,
      body {
        display: grid;
        height: 100vh;
        width: 100%;
        place-items: center;
        background-image: url(back.jpg);
        background-position: center;
        background-size: cover;
      }
      ::selection {
        background: #74c0db;
      }
      .container {
        background: #ffffff93;
        max-width: 350px;
        width: 80%;
        padding: 5px 25px;
        border-radius: 5px;
        box-shadow: 0 10px 10px rgba(0, 0, 0, 0.15);
      }
      .container form .title {
        font-size: 30px;
        font-weight: 600;
        margin: 20px 0 10px 0;
        position: relative;
      }
      .container form .title:before {
        content: "";
        position: absolute;
        height: 4px;
        width: 33px;
        left: 0px;
        bottom: 3px;
        border-radius: 5px;
        background-color: #0077e6;
      }
      .container form .input-box {
        width: 100%;
        height: 45px;
        margin-top: 25px;
        position: relative;
      }
      .container form .input-box input {
        width: 100%;
        height: 100%;
        outline: none;
        font-size: 16px;
        border: none;
      }
      .container form .underline::before {
        content: "";
        position: absolute;
        height: 2px;
        width: 100%;
        background: #ccc;
        left: 0;
        bottom: 0;
      }
      .container form .underline::after {
        content: "";
        position: absolute;
        height: 2px;
        width: 100%;
        background-color: #0077e6;
        left: 0;
        bottom: 0;
        transform: scaleX(0);
        transform-origin: left;
        transition: all 0.3s ease;
      }
      .container form .input-box input:focus ~ .underline::after,
      .container form .input-box input:valid ~ .underline::after {
        transform: scaleX(1);
        transform-origin: left;
      }
      .container .input-box input[type="button"] {
        background-color: #0077e6;
        font-size: 17px;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .container .input-box input[type="button"]:hover {
        letter-spacing: 1px;
        background-color: #0077e6;
      }
      .box {
        background-color: #ffffff00;
      }
      ::placeholder {
        color: #115656;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="#">
        <div class="title">Sign Up</div>
        <div class="input-box">
          <input
            class="box"
            type="text"
            placeholder="First name"
            required
            id="firstName"
          />
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input
            class="box"
            type="text"
            placeholder="Last name"
            required
            id="lastName"
          />
          <div class="underline"></div>
        </div>
        <div class="input-box">
          Date of Birth:
          <input
            class="box"
            type="date"
            max="2020-31-12"
            min="1980-01-01"
            value="DoB"
            required
            id="date"
          />
        </div>
        <div class="input-box">
          <input
            class="box"
            type="email"
            name="confirmpass"
            placeholder="Email"
            required
            id="email"
          />
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input
            class="box"
            type="text"
            placeholder="Username"
            required
            id="userName"
          />
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input
            class="box"
            type="password"
            name="newpass"
            placeholder="Password"
            required
            id="password"
          />
          <div class="underline"></div>
        </div>
        <div class="input-box button">
          <input type="button" name="" value="Sign Up" id="SignUp" />
        </div>
      </form>
    </div>
  </body>
